name: giphy_picker
description: A plugin that allows you to pick animated GIF images from Giphy.
version: 2.0.0
homepage: https://github.com/firstfloorsoftware/giphy_picker

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/PoweredBy_200px-Black_HorizText.png
    - assets/PoweredBy_200px-White_HorizText.png